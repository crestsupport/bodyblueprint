<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You – Body Blueprint®</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #222;
      text-align: center;
      padding: 4rem 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .note {
      font-size: 0.95rem;
      color: #666;
      margin-top: 2rem;
    }
    #fallback {
      display: none;
      color: #b00020;
      font-size: 0.95rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>Thanks for your purchase!</h1>
  <p>Your guide is ready. You’ll be redirected shortly…</p>

  <p class="note">If nothing happens after a few seconds, please contact support with your order email.</p>
  <p id="fallback">We couldn’t find your access token. Please contact support with your order email.</p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const tier = params.get("tier");
      const token = params.get("token");
      const fallback = document.getElementById("fallback");

      if (tier && token) {
        setTimeout(() => {
          window.location.href = `https://bb-webhook-handler.dbelnavis.workers.dev?tier=${tier}&token=${token}`;
        }, 3000); // 3-second delay
      } else {
        fallback.style.display = "block";
      }
    });
  </script>

</body>
</html>
