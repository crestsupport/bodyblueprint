<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Body Blueprint®</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: black;
    }

    .video-hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .video-hero iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }

    .hero-overlay {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 20vh 1rem;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-overlay h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-overlay p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }

    .buy-button {
      background: #1a2b4c;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="video-hero">
    <iframe src="https://www.youtube.com/embed/JAdbby8iBG0?rel=0&autoplay=1&loop=1&playlist=JAdbby8iBG0"
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen>
    </iframe>
    <div class="hero-overlay">
      <h1>Transform Your Health Naturally</h1>
      <p>Body Blueprint® is a science-backed system designed to help you reach your ideal weight safely—without the risks of GLP-1 drugs.</p>
      <a class="buy-button" href="#">Buy Now</a>
    </div>
  </div>
</body>
</html>
