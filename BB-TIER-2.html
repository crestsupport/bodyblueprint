<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BB Tier 2 Guide</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 80px 20px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .download-button {
      display: inline-block;
      padding: 14px 28px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .download-button:hover {
      background-color: #005fa3;
    }
    #download-section {
      display: none;
    }
  </style>
</head>
<body>

  <div id="download-section">
    <h2>BB Tier 2 Guide</h2>
    <p>Your download is ready. Click below to access your guide:</p>
    <a href="https://crestsupport.github.io/bodyblueprint/assets/BB-TIER-2-GUIDE.pdf" download class="download-button">Download Guide</a>
  </div>

  <script>
    (function () {
      const TOKEN_PREFIX = "TOKEN-BB-TIER-2-";
      const EXPIRY_MINUTES = 10;
      const HOMEPAGE_URL = "https://crestsupport.github.io/bodyblueprint/";

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      if (!token || !token.startsWith(TOKEN_PREFIX)) {
        window.location.href = HOMEPAGE_URL;
        return;
      }

      const timestampStr = token.replace(TOKEN_PREFIX, "");
      const timestamp = parseInt(timestampStr, 10);
      const now = Date.now();
      const ageMinutes = (now - timestamp) / 1000 / 60;

      if (isNaN(timestamp) || ageMinutes > EXPIRY_MINUTES) {
        window.location.href = HOMEPAGE_URL;
        return;
      }

      if (sessionStorage.getItem(token)) {
        window.location.href = HOMEPAGE_URL;
        return;
      } else {
        sessionStorage.setItem(token, "used");
      }

      // âœ… Show download section
      document.getElementById("download-section").style.display = "block";
    })();
  </script>

</body>
</html>
