<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Body Blueprint®</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      scroll-behavior: smooth;
    }

    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
    }

    .video-hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .video-hero iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
    }

    .hero-overlay h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-overlay p {
      font-size: 1.1rem;
      max-width: 800px;
      margin-bottom: 2rem;
    }

    #plans {
      padding: 3rem 1rem;
      text-align: center;
    }

    .plan-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .plan {
      background: #f0f4f8;
      border-radius: 8px;
      padding: 1.5rem;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .plan h3 a {
      color: #1a2b4c;
      text-decoration: none;
    }

    .plan h3 a:hover {
      text-decoration: underline;
    }

    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #1a2b4c;
      margin-bottom: 0.5rem;
    }

    .limited-offer {
      font-size: 0.95rem;
      color: #d12f2f;
      margin-bottom: 1rem;
    }

    .plan p {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    #testimonials {
      background: #fff;
      padding: 3rem 1rem;
      text-align: center;
    }

    .carousel {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    .testimonial {
      display: none;
      font-style: italic;
      font-size: 1.1rem;
    }

    .testimonial.active {
      display: block;
    }

    .testimonial-author {
      margin-top: 1rem;
      font-weight: bold;
      color: #1a2b4c;
    }

    .site-footer {
      background: #1a2b4c;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    .site-footer nav a {
      color: #fff;
      text-decoration: underline;
      margin: 0 0.5rem;
    }

    .site-footer nav a:hover {
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .hero-overlay h1 { font-size: 2rem; }
      .hero-overlay p { font-size: 1rem; }
      .plan-grid { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>

  <!-- Logo Section -->
  <img src="images/logo.png" alt="Body Blueprint® Logo" style="max-width: 300px; height: auto; margin: 2rem auto; display: block;" />

  <!-- Hero Section -->
  <div class="video-hero">
    <iframe src="https://www.youtube.com/embed/JAdbby8iBG0?rel=0&autoplay=1&mute=1&loop=1&playlist=JAdbby8iBG0"
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen>
    </iframe>
    <div class="hero-overlay">
      <h1>Transform Your Health Naturally</h1>
      <p>Body Blueprint® is a science-backed system designed to help you reach your ideal weight safely without the risks of GLP-1 drugs, achieve blood sugar control, lower hypertension, improve cognitive performance, improve energy and improve sleep.</p>
    </div>
  </div>

  <!-- [Rest of your site remains unchanged] -->

</body>
</html>
